    <!-- Scripts -->
    <script>
        let currentIndex = 0;
        const totalImages = 3;
        const wrapper = document.getElementById("carouselWrapper");

        function updateCarousel() {
            const offset = -currentIndex * 100;
            wrapper.style.transform = `translateX(${offset}%)`;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        }

        // Carrusel automático
        let autoSlideInterval;

        function startAutoSlide() {
            autoSlideInterval = setInterval(nextImage, 3000); 
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        
        window.onload = () => {
            startAutoSlide();
        };

        // Detiene el carrusel al pasar el cursor sobre él
        document.querySelector(".carousel-container").addEventListener("mouseenter", stopAutoSlide);
        document.querySelector(".carousel-container").addEventListener("mouseleave", startAutoSlide);
    </script>
